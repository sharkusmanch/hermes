# Better prefix
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Mouse support (important for iOS)
set -g mouse on

# Increase history
set -g history-limit 50000

# Start windows and panes at 1
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Better colors
set -g default-terminal "screen-256color"

# Faster escape time (for vim)
set -sg escape-time 10

# Status bar
set -g status-style bg=colour235,fg=colour136
set -g status-left-length 40
set -g status-left '#[fg=colour148,bold]#S #[fg=colour240]| '
set -g status-right '#[fg=colour240]| #[fg=colour148]%H:%M'
set -g status-justify left

# Window status
setw -g window-status-format ' #I:#W '
setw -g window-status-current-format '#[fg=colour148,bold] #I:#W '

# Pane borders
set -g pane-border-style fg=colour240
set -g pane-active-border-style fg=colour148

# Easy reload
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# New windows in current path
bind c new-window -c "#{pane_current_path}"

# Quick pane switching with Alt+arrow (no prefix needed)
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Resize panes with Shift+arrow
bind -n S-Left resize-pane -L 2
bind -n S-Right resize-pane -R 2
bind -n S-Up resize-pane -U 2
bind -n S-Down resize-pane -D 2

# Copy mode improvements
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel

# Quick window switching
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
